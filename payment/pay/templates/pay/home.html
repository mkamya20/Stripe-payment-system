{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .StripeElement {
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            background: white;
        }
        .StripeElement--focus {
            border-color: #3b82f6;
        }
        #card-errors {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h1 class="text-2xl font-bold text-center mb-6">Payment Page</h1>
            <div class="space-y-4">
                <form id="payment-form" class="space-y-4">
                    <div class="mb-4">
                        <label for="cardholder-name" class="block text-sm font-medium text-gray-700 mb-1">Cardholder Name</label>
                        <input
                            type="text"
                            id="cardholder-name"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter cardholder name"
                        >
                    </div>
                    <div class="mb-4">
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (EUR â‚¬)</label>
                        <input
                            type="number"
                            id="amount"
                            min="1"
                            step="0.01"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter amount in Euros"
                        >
                    </div>
                    <div class="mb-4">
                        <label for="card-element" class="block text-sm font-medium text-gray-700 mb-1">Card Details</label>
                        <div id="card-element"></div>
                    </div>
                    <div id="card-errors" role="alert"></div>
                    <button
                        type="submit"
                        id="submit-button"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200"
                    >
                        Pay
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const stripe = Stripe('{{ stripe_public_key }}');
        const elements = stripe.elements();

        const style = {
            base: {
                fontSize: '16px',
                color: '#424770',
                '::placeholder': {
                    color: '#aab7c4'
                },
            },
        };

        const card = elements.create('card', {style: style});
        card.mount('#card-element');

        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const amountInput = document.getElementById('amount');
        const cardholderName = document.getElementById('cardholder-name');

        card.addEventListener('change', function(event) {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const amount = parseFloat(amountInput.value);
            if (!amount || amount <= 0) {
                const errorElement = document.getElementById('card-errors');
                errorElement.textContent = 'Please enter a valid amount.';
                return;
            }

            if (!cardholderName.value) {
                const errorElement = document.getElementById('card-errors');
                errorElement.textContent = 'Please enter the cardholder name.';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';

            try {
                const response = await fetch('/process-payment/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: Math.round(amount * 100), // Convert to cents
                        name: cardholderName.value
                    })
                });
                const data = await response.json();

                const result = await stripe.confirmCardPayment(data.clientSecret, {
                    payment_method: {
                        card: card,
                        billing_details: {
                            name: cardholderName.value
                        }
                    },
                });

                if (result.error) {
                    const errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                    submitButton.disabled = false;
                    submitButton.textContent = 'Pay';
                } else {
                    if (result.paymentIntent.status === 'succeeded') {
                        window.location.href = `/success/?payment_intent=${result.paymentIntent.id}`;
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                const errorElement = document.getElementById('card-errors');
                errorElement.textContent = 'An error occurred. Please try again.';
                submitButton.disabled = false;
                submitButton.textContent = 'Pay';
            }
        });
    </script>
</body>
</html>
